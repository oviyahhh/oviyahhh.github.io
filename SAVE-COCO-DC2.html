<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save Coco</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: none;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }

    #page1 {
      background-image: url("firstbg.png");
      display: flex;
      padding-top: 40px;
    }

    #page2 {
      background-image: url("to-use.png");
      opacity: 0;
      padding-top: 80px;
    }

    .center-container {
      color: #f33496;
      text-shadow: 4px 4px 10px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .big-title {
      font-size: 8vw;
      font-weight: 900;
      letter-spacing: 0.3em;
      margin-bottom: 30px;
    }

    .start-button, .nav-button {
      padding: 20px 50px;
      font-size: 24px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background-color: #f58210;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #000000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px;
    }

    .start-button:hover,
    .nav-button:hover {
      background-color: #15fb21;
      box-shadow: 0 0 25px #45df1e;
    }

    .task-text {
      font-size: 26px;
      color: rgb(255, 255, 255);
      max-width: 80%;
      margin-top: 20px;
      line-height: 1.6;
      text-shadow: 2px 2px 5px black;
    }

    .rug-hotspot {
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      position: absolute;
      bottom: 190px;
      right: 100px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    /* Black transition overlay */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1s ease;
    }

    .fade-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Fade to black overlay -->
  <div class="fade-overlay" id="fadeOverlay"></div>

  <!-- Page 1 -->
  <div id="page1" class="page">
    <div class="center-container">
      <h1 class="big-title">SAVE COCO</h1>
      <button class="start-button" onclick="goToPage2()">Start Mission</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <div class="center-container">
      <h1 class="big-title">Task 1:</h1>
      <p id="typed-text" class="task-text"></p>
    </div>
    <div class="rug-hotspot" id="rugHotspot"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");

    // Attempt to play on load
    window.addEventListener("load", () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Will try again on user interaction
        });
      }
    });

    function goToPage2() {
      // Safe fallback for autoplay block
      music.play().catch(() => {});

      document.getElementById("page1").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "flex";
        setTimeout(() => {
          document.getElementById("page2").style.opacity = 1;
          typeText();
        }, 50);
      }, 500);
    }

    function typeText() {
      const text = "Find the diary Coco wrote for you before he was locked away.";
      const typedText = document.getElementById("typed-text");
      let i = 0;
      typedText.innerHTML = "";
      function typeChar() {
        if (i < text.length) {
          typedText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          document.getElementById("rugHotspot").style.display = "block";
        }
      }
      typeChar();
    }

    // Rug click transition to flipbook.html
    document.getElementById("rugHotspot").addEventListener("click", () => {
      const overlay = document.getElementById("fadeOverlay");
      overlay.classList.add("active");

      setTimeout(() => {
        window.location.href = "finalised-flipbook.html";
      }, 1000); // Match the CSS transition duration
    });
  </script>
</body>
</html>
