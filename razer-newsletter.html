<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razer - Stay Safe and Get Geared for Work and Play</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #222;
      text-align: center;
      font-family: 'Titillium Web', avenir, arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    #container {
      background-color: #111;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    #logo {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.3em;
      margin-top: 10px;
    }

    #exclusive {
      margin: 20px 0;
    }

    #exclusive p {
      font-size: 1.1em;
      margin: 5px 0;
    }

    #exclusive img {
      width: 150px;
      margin-bottom: 10px;
    }

    #hero {
      margin-top: 20px;
    }

    #hero a {
      color: black;
      text-transform: uppercase;
      background: #66cc33;
      border-radius: 5px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    #hero a:hover {
      background: #55b32d;
    }

    #footnote {
      font-size: 0.9em;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="logo" src="logo-razer.jpg" alt="Razer Logo">
    <h1>Stay Safe and Get Geared for Work and Play</h1>

    <div id="exclusive">
      <img src="keychain.jpg" alt="Razer Keychain">
      <p>Get a Razer.com exclusive Team Razer V2 Keychain on orders over $84*. Offer ends Apr 30.</p>
      <p><strong>Use Code: EDUGEARED</strong></p>
    </div>

    <div id="hero">
      <a href="https://www.razer.com/sg-en" target="_blank">Shop Now</a>
    </div>

    <div id="footnote">
      <p>We remain committed to shipping your Razer.com orders on the next business day.</p>
    </div>
  </div>

</body>
</html>
